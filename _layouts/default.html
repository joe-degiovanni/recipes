<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{page.title}}</title>
</head>
<body>
<h1>{{page.title}}</h1>

{% for recipe in site.recipes %}
<h2>
    <a href="{{ recipe.url }}">
        {{ recipe.name }}
    </a>
</h2>
<p>{{ recipe.content | markdownify }}</p>
{% endfor %}

<div class="content">
    {{content}}
</div>
</body>
</html>
