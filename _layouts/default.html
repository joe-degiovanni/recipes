<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{page.title}}</title>
</head>
<body>
<h1>{{page.title}}</h1>

<ul>
{% for recipe in site.recipes %}
<li>
    <a href="{{ recipe.url }}">
        {{ recipe.title }}
    </a>
</li>
<p>{{ recipe.content | markdownify }}</p>
{% endfor %}
</ul>

<div class="content">
    {{content}}
</div>
</body>
</html>
